<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon API Site</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">

    <!--Link to CSS-->
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    
        <!--Nav Bar-->
        <nav class="navbar navbar-light" style="background-color:	#ee1515">
            
            <!--Brand-->
            <span class="navbar-brand mb-0 h1">Pokedex</span>

            <!--Search Bar + Button-->
            <form class="form-inline">
                    <input id="pokemonInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="button" style="color:ghostwhite">Search</button>
            </form>
        </nav>

    <!--Pokemon Card-->
    <div id="pokemonInfoCard" class="card" style="width: 18rem;">
    <!--Pokemon Image-->
    <img id="pokemonImage" src="..." class="card-img-top" alt="...">

    <!--Pokemon Name-->
    <div id=pokemonName class="card-body">
            <h5 class="card-title">Pokemon Name</h5>
    </div>

    <!--List of Pokemon Information-->
    <ul id="pokemonInformationList" class="list-group list-group-flush">
          </ul>



    </div>


    <!--Link jQuery, Popper.js, and Bootstrap JS-->
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

    <!--Link to JS-->
    <script type="text/javascript" src="../JS/scripts.js"></script>
</body>
</html>
